<div data-page="login" class="page bottompadding">
  <div class="page-content login-screen-content">
    <div class="login-screen-title"><img src="img/big-logo.jpg" /></div>
    <form id="loginForm">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">إسم المستخدم</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="إسم المستخدم"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">كلمة السر</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="كلمة السر"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block"><a href="#" class="button button-raised button-fill color-bluegray ripple-blue loginBtn">تسجيل الدخول</a></div>
	  <div class="content-block">
		  <div class="row">
			  <div class="col-33"><a href="ar/signup.html" class="button button-big"><i class="fa fa-plus-circle"></i> تسجيل جديد</a></div>
			  <div class="col-33"><a href="ar/resetpass.html" class="button button-big"><i class="fa fa-magic"></i> تغيير كلمة السر</a></div>
			  <div class="col-33"><a href="index.html" class="button button-big"><i class="fa fa-home"></i> الرئيسية</a></div>
        </div>
      </div>
    </form>
  </div>
</div>
