<div data-page="login" class="page">
  <div class="page-content login-screen-content">
    <div class="login-screen-title"><img src="img/big-logo.jpg" /></div>
    <form id="loginForm">
      <div class="list-block inputs-list">
        <ul>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Username</div>
              <div class="item-input">
                <input type="text" name="username" placeholder="Your username"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner"> 
              <div class="item-title label">Password</div>
              <div class="item-input">
                <input type="password" name="password" placeholder="Your password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block"><a href="#" class="button button-raised button-fill color-bluegray ripple-blue loginBtn">Log In</a></div>
	  <div class="content-block">
		  <div class="row">
			  <div class="col-33"><a href="signup.html" class="button button-big"><i class="fa fa-plus-circle"></i> Sign Up</a></div>
			  <div class="col-33"><a href="resetpass.html" class="button button-big"><i class="fa fa-magic"></i> Reset Password</a></div>
			  <div class="col-33"><a href="index.html" class="button button-big"><i class="fa fa-home"></i> Home</a></div>
        </div>
      </div>
    </form>
  </div>
</div>
